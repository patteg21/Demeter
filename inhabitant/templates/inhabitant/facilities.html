{% extends 'inhabitant/base.html' %}

{% block body%}
<h1>Facilities</h1>

{% for facility in facilities %}
{% if facility.typeFacility == "Living" %}
{% else %}
<h3><a href="{% url 'facilitydash' facilityID=facility.facilityID %}">{{ facility }}</a></h3>
{% endif %}
{% endfor %}

{% endblock body %}
